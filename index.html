<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="section">

    <h1>ğŸµ My Audio Player</h1>

    <audio id="audio-player"></audio>

    <div class="controls">
      <button id="prev-btn">â® Prev</button>
      <button id="play-pause-btn">â–¶ï¸ Play</button>
      <button id="next-btn">â­ Next</button>
    </div>

    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" value="0" min="0" max="100">
      <span id="duration">00:00</span>
    </div>

    <div class="volume-control">
      <label for="volume-slider">ğŸ”Š</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <div id="audio-upload">
      <input type="file" id="audio-file" accept="audio/*">
      <button id="add-song">Add to Playlist</button>
    </div>

    <div id="playlist">
      <h3>Playlist</h3>
      <ul id="playlist-list"></ul>
    </div>

  </section>
  <script src="java2.js"></script>
</body>
</html>
