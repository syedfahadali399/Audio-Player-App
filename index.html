<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player App</title>
</head>
<body>
  <section id="section">

    <!-- Header -->
    <header>
      <h1>ğŸµ My Audio Player</h1>
    </header>

    <!-- Audio Player Element (Hidden by default) -->
    <audio id="audio-player" src=""></audio>

    <!-- Audio Upload Feature -->
    <div id="audio-upload">
      <label>Choose an audio file:</label>
      <input type="file" id="audio-file" accept="audio/*">
      <button type="submit" id="add-song">add to playlist</button>
      <button type="reset" id="reset-btn">Reset</button>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev-btn">â®ï¸</button>
      <button id="play-pause-btn">â–¶ï¸</button>
      <button id="next-btn">â­ï¸</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" value="0" min="0" max="100">
      <span id="duration">00:00</span>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
      <label for="volume-slider">ğŸ”Š</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Playlist Section -->
    <div id="playlist">
      <h3>Playlist</h3>
      <div id="playlist-list">
        <!-- Dynamically add songs here -->
      </div>
    </div>

  </section>
  <script src="java.js"></script>
</body>
</html>
